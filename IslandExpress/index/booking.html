				<form>
					<label type="from">From</label>
					<label type="to">To</label><br/>
					<select type="from">
						<option>Select</option>

						<option>Badulla</option>
						<option>Mannar</option>
					</select><br/>
					<div class="passenger">
						<input type="radio" name="item" onload="pOri(0)" onclick="pOri(0)" id="passenger" checked>Passenger</div>

						<input type="radio" name="item" onload="pOri(1)" onclick="pOri(1)" id="item">Item</div>
					<section id="pass">
						<label type="passengers">How many Passengers</label><br/>

							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
