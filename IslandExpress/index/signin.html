  <section id="basic">
      <div id="visible">
        <div class="container">
        <h1>Welcome To Register</h1>
        <form class="form" action="submit.html" method="get" onsubmit="return validateForm()">
          <input class="box1" type="text" id="fname" placeholder="First Name ">
          <p class="error"></p>
          <input class="box2" type="text" class="lname" id="lname" placeholder="Last Name ">
          <p class="error"></p>
          <input class="box3" type="text" id="username" placeholder="User Name">
          <p class="error"></p>
          <input class="box4" type="text" class="lname" id="phone" placeholder="Phone Number">
          <p class="error"></p>
          <input class="box5" type="email" id="mail" placeholder="E-mail Address">
          <p class="error"></p>
          <input class="box6" type="email" id="mail2" placeholder="Re-enter E-mail Address">
          <p class="error"></p>
          <input class="box7" type="password" id="password" placeholder="Create Password">
          <p class="error"></p>
          <input class="box8" type="password" id="password2" placeholder="Re-enter Password">
          <p class="error"></p> <br>
          <input id="agreeBtn" type="radio" >I Agree to the
            <a href="policy.html">Terms and Conditions </a> <br>
              <button class="subBtn" type="submit" > Submit</button>
          <p id="para">Already have an account ?<a href="login.html" > Log In </a></p>
          <p id="para">Need  ?<a href="helps.html"> Help</a></p>
        </form>
      </div>
